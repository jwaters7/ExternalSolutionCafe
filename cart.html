<!DOCTYPE html>
<html lang="en">
<head>

<style>
    body{
        background-image: url("pixabay-coffee-2235370_1280.jpg");
        background-repeat: repeat;
        background-size: cover;
    }
</style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Cafe: Your Cart</title>
    <link rel="stylesheet" href="cartstyle.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"/>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <header>
        <h1 style="color: white">XYZ Cafe</h1>
        <h1 style="color: white;">Your Cart</h1>
    </header>


    <main>

        <script type="text/javascript">
            function table() {
                var setTable = (Math.floor(Math.random()*16)+1);
                var tablePlacementContainer = document.getElementById("tablePlacement")
                if (tablePlacementContainer) {
                tablePlacementContainer.innerText = `By placing this order, you will be seated at table ${setTable}.`
                };
            }

            document.addEventListener('DOMContentLoaded', () => {
                if (window.location.pathname.endsWith("cart.html")) {
                    table();
                }
            });

        </script>

        <p id="tablePlacement">By placing this order, you will be seated at table 0.</p>
        <!-- Container for displaying cart items -->
        <div id="cart-items"></div>
        <!-- Container for displaying the total price -->
        <p id="total-price">Total: $0.00</p>
    </main>


    <footer>
        <a href="index.html" id="backtomenu">Continue Shopping</a>
    </footer>

    <button id="placeOrder">Place Order</button>

    <script src="script.js"></script>
</body>
</html>
